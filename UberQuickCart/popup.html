<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UberQuickCart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        width: 300px;
      }
      .preset-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .preset-name {
        flex-grow: 1;
        font-weight: bold;
      }
      .cart-item {
        display: flex;
        gap: 4px;
        margin-bottom: 4px;
      }
      .cart-item input {
        flex: 1;
        padding: 4px;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>Saved Carts</h2>
    <ul id="presetList"></ul>

    <hr />

    <div id="lastCartContainer"></div>

    <script src="popup.js"></script>
  </body>
</html>
